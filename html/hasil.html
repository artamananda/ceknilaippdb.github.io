<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- End Font -->

    <!-- Icon -->
    <link rel = "icon" href = "../img/logo.png" type = "image/x-icon">
    <!-- End Icon -->
    <title>Cek Nilai</title>
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="logo">
            <img src="../img/logo.png" alt="logo">
        </div>
        <div class="opening mt-4">
            NILAI RATA-RATA ANDA
        </div>
        <div class="nilai-akhir mt-4" id="nilaiAkhir">
            89.34
        </div>
        <div class="opening mt-4" id="terima">
        
        </div>
        <div class="opening-red mt-4" id="tolak">
            
        </div>
        <div class="tombol">
            <a href="http://sman1lahat.sch.id/ppdb_test/" target="_blank"><button type="button" class="btn btn-light btn-lg mt-3" id="daftar">DAFTAR SEKARANG</button></a>
        </div>
        <div class="mt-5 text-center back">
            <a href="../index.html">Kembali Ke Halaman Utama</a>
        </div>
    </div>
    <script>
        var nilai = localStorage.getItem("n");
        console.log(nilai);
        document.getElementById("nilaiAkhir").innerText = nilai;
        if(nilai < 83.01){
            document.getElementById("tolak").innerText = "TIDAK MEMENUHI PERSYARATAN NILAI RATA-RATA MINIMUM UNTUK JALUR PRESTASI";
            document.getElementById("daftar").hidden = true;
        }
        else if(nilai < 100){
            document.getElementById("terima").innerText = "MEMENUHI PERSYARATAN NILAI RATA-RATA MINIMUM UNTUK JALUR PRESTASI";
            document.getElementById("daftar").hidden = false;
        }
        else{
            document.getElementById("tolak").innerText = "SILAHKAN LENGKAPI NILAI RAPORT ANDA";
            document.getElementById("daftar").hidden = true;
        }
    </script>
</body>
</html>
